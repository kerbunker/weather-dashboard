<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">-->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">-->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header class="title-bar">
        <h1> Weather Dashboard</h1>
    </header>
    <main>
        <section class="city-div">
            <h2 class="section-title">Search for a City:</h2>
            <form id="city-form" class="search-form">
                <input name="city-search" id="city-search" type="text" autofocus="true" />
                <button type="submit" class="submit-btn">Search</button>
            </form>

        </section>
        <section class="weather-div">
            <div class="current-weather">
                <h2>Atlanta (3/30/2021)</h2>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity</p>
                <p> UV index</p>
            </div>
            <div class="five-day-forecast">
                <h3>5-Day Forecast</h3>
                <div class="daily-forecast">
                    <div class="day-div day-1">
                        <h4>3/31/2021</h4>
                        <p>Temp: </p>
                        <p>Wind: </p>
                        <p>Humidity</p>
                    </div>
                    <div class="day-div day-2">
                        <h4>3/31/2021</h4>
                        <p>Temp: </p>
                        <p>Wind: </p>
                        <p>Humidity</p>
                    </div>
                    <div class="day-div day-3">
                        <h4>3/31/2021</h4>
                        <p>Temp: </p>
                        <p>Wind: </p>
                        <p>Humidity</p>
                    </div>
                    <div class="day-div day-4">
                        <h4>3/31/2021</h4>
                        <p>Temp: </p>
                        <p>Wind: </p>
                        <p>Humidity</p>
                    </div>
                    <div class="day-div day-5">
                        <h4>3/31/2021</h4>
                        p>Temp: </p>
                        <p>Wind: </p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
